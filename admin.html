<!DOCTYPE html>
<html>
<head>
  <title>TaskCoin Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      min-height:100vh;
      background:#020617;
      font-family:'Segoe UI',sans-serif;
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .panel{
      width:380px;
      background:#020617;
      border-radius:16px;
      padding:20px;
      box-shadow:0 25px 60px rgba(0,0,0,.6);
    }

    h2{
      text-align:center;
      color:#facc15;
      margin-bottom:10px;
    }

    .req{
      background:#0f172a;
      border:1px solid #1e293b;
      border-radius:12px;
      padding:12px;
      margin-top:12px;
    }

    .req p{
      margin:4px 0;
      font-size:13px;
      color:#cbd5f5;
    }

    .btns{
      display:flex;
      gap:10px;
      margin-top:10px;
    }

    button{
      flex:1;
      padding:10px;
      border:none;
      border-radius:10px;
      font-weight:bold;
      cursor:pointer;
    }

    .approve{
      background:linear-gradient(135deg,#22c55e,#16a34a);
      color:#fff;
    }

    .reject{
      background:linear-gradient(135deg,#ef4444,#dc2626);
      color:#fff;
    }

    .logout{
      margin-top:15px;
      width:100%;
      padding:10px;
      border:none;
      border-radius:10px;
      background:#334155;
      color:#fff;
      cursor:pointer;
    }
  </style>
</head>

<body>

<div class="panel">
  <h2>Admin Panel</h2>
  <div id="list">Loading...</div>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { getFirestore, collection, query, where, getDocs, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const ADMIN_EMAIL = "techadmin@gmail.com";

  const firebaseConfig = {
    apiKey: "AIzaSyD5pHFDyLgn1Gd2h0MdGMfLv9VM_kQ3bsw",
    authDomain: "taskcoin-2be79.firebaseapp.com",
    projectId: "taskcoin-2be79",
    appId: "1:103144012500:web:c6a01af9fac3af107b5941"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const list = document.getElementById("list");

  onAuthStateChanged(auth, async user => {
    if (!user || user.email !== ADMIN_EMAIL) {
      location.href = "index.html";
      return;
    }

    const q = query(
      collection(db,"taskRequests"),
      where("status","==","pending")
    );

    const snap = await getDocs(q);
    list.innerHTML = "";

    if (snap.empty) {
      list.innerHTML = "<p>No pending tasks</p>";
      return;
    }

    snap.forEach(docSnap=>{
      const d = docSnap.data();
      const div = document.createElement("div");
      div.className="req";
      div.innerHTML = `
        <p><b>User:</b> ${d.userEmail}</p>
        <p><b>Task:</b> ${d.taskId}</p>
        <div class="btns">
          <button class="approve">Approve</button>
          <button class="reject">Reject</button>
        </div>
      `;

      div.querySelector(".approve").onclick = ()=>approve(docSnap.id,d);
      div.querySelector(".reject").onclick = ()=>reject(docSnap.id);

      list.appendChild(div);
    });
  });

  async function approve(reqId,data){
    // add coin
    const userRef = doc(db,"users",data.userId);
    const userSnap = await getDoc(userRef);
    const coins = userSnap.data().coins || 0;

    await updateDoc(userRef,{
      coins: coins + 5
    });

    await updateDoc(doc(db,"taskRequests",reqId),{
      status:"approved"
    });

    location.reload();
  }

  async function reject(reqId){
    await updateDoc(doc(db,"taskRequests",reqId),{
      status:"rejected"
    });
    location.reload();
  }

  function logout(){
    signOut(auth).then(()=>location.href="index.html");
  }
</script>

</body>
</html>
