<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TaskCoin ‚Äì Earn Coins</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    header {
      background: #111;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
    }

    .container {
      padding: 15px;
    }

    .task {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .task h3 {
      margin: 0 0 5px 0;
    }

    .task p {
      margin: 0 0 10px 0;
      color: #555;
    }

    .task button {
      padding: 10px 14px;
      background: #229ED9;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  TaskCoin ‚Äì Earn Coins
</header>

<div class="container" id="tasks">
  Loading tasks...
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // üî• Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyD5pHFDyLgn1Gd2h0MdGMfLv9VM_kQ3bsw",
    authDomain: "taskcoin-2be79.firebaseapp.com",
    projectId: "taskcoin-2be79"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const tasksDiv = document.getElementById("tasks");

  async function loadTasks() {
    tasksDiv.innerHTML = "";

    const snap = await getDocs(collection(db, "tasks"));

    if (snap.empty) {
      tasksDiv.innerHTML = "No tasks available";
      return;
    }

    snap.forEach(doc => {
      const t = doc.data();
      if (t.status !== "active") return;

      const box = document.createElement("div");
      box.className = "task";

      box.innerHTML = `
        <h3>${t.title}</h3>
        <p>Reward: ${t.reward} coins</p>
        <button>Join Telegram</button>
      `;

      box.querySelector("button").onclick = async () => {
        // üîó Telegram open
        window.open(t.link, "_blank");

        // ‚è≥ Pending task save
        await addDoc(collection(db, "pendingTasks"), {
          taskId: doc.id,
          reward: t.reward,
          status: "pending",
          createdAt: Date.now()
        });

        alert("Task submitted. Waiting for admin approval.");
      };

      tasksDiv.appendChild(box);
    });
  }

  loadTasks();
</script>

</body>
</html>
