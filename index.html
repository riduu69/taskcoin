<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TaskCoin Login</title>

  <!-- VERY IMPORTANT FOR MOBILE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }

    .login-box {
      width: 90%;
      max-width: 400px;
      background: #111827;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      text-align: center;
      color: white;
    }

    .login-box h2 {
      margin-bottom: 5px;
    }

    .login-box p {
      font-size: 14px;
      color: #9ca3af;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-top: 8px;
    }

    .btn-green {
      background: #22c55e;
      color: white;
    }

    .btn-blue {
      background: #3b82f6;
      color: white;
    }

    .btn-white {
      background: white;
      color: black;
    }

    .success {
      margin-top: 10px;
      font-size: 14px;
      color: #22c55e;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>TaskCoin</h2>
    <p>Earn coins by completing tasks</p>

    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">

    <button class="btn-green">Create Account</button>
    <button class="btn-blue">Login</button>
    <button class="btn-white">Continue with Google</button>

    <div class="success">Login successful â€¢ Coins: 10</div>
  </div>

</body>
</html>
