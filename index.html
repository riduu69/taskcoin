<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TaskCoin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="font-family:Arial; text-align:center; margin-top:60px;">

  <h2>TaskCoin Login</h2>

  <input type="email" id="email" placeholder="Email" style="padding:10px;width:250px;"><br><br>
  <input type="password" id="password" placeholder="Password" style="padding:10px;width:250px;"><br><br>

  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Login</button>
  <br><br>
  <button onclick="loginGoogle()">Login with Google</button>

  <p id="msg"></p>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD5pHFDyLgn1Gd2h0MdGMfLv9VM_kQ3bsw",
      authDomain: "taskcoin-2be79.firebaseapp.com",
      projectId: "taskcoin-2be79",
      appId: "1:103144012500:web:c6a01af9fac3af107b5941"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Signup
    function signup() {
      auth.createUserWithEmailAndPassword(email.value, password.value)
        .then(userCred => {
          const user = userCred.user;
          // welcome bonus 10 coin
          db.collection("users").doc(user.uid).set({
            email: user.email,
            coins: 10
          });
          window.location.href = "dashboard.html";
        })
        .catch(e => msg.innerText = e.message);
    }

    // Login
    function login() {
      auth.signInWithEmailAndPassword(email.value, password.value)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch(e => msg.innerText = e.message);
    }

    // Google Login
    function loginGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          const ref = db.collection("users").doc(user.uid);
          ref.get().then(doc => {
            if (!doc.exists) {
              ref.set({
                email: user.email,
                coins: 10
              });
            }
            window.location.href = "dashboard.html";
          });
        })
        .catch(e => msg.innerText = e.message);
    }
  </script>

</body>
</html>
